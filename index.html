<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="page-title">VADIM4WEB : Download CV</title>
  <link rel="icon" type="image/png" href="/logo.png">
</head>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  h1 {
    font-size: 2em;
    margin-bottom: 20px;
    color: inherit;
  }

  p {
    font-size: 1.2em;
    color: inherit;
  }
</style>
<body>
  <h1 id="header">VADIM4WEB : Download CV</h1>
  <p id="download-message"></p>
  <p>Also, consider viewing <a href="http://vadim4web.github.io">my personal site.</a></p>

  <script>
    // Get the user's preferred language
    const userLang = navigator.language || navigator.userLanguage;

    // Check if the user prefers dark mode
    const prefersDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

    // Define the URLs for the different combinations of theme
    const urls = {
      "dark-en": "https://drive.google.com/uc?export=download&id=1RRYNn1iIaF29Nmv423GfiMu_JQPJ35rA", // English Dark
      "light-en": "https://drive.google.com/uc?export=download&id=11WNS0aFeWPPPStjyxQ_-bTLOJXej_vgD", // English Light
      "dark-ua": "https://drive.google.com/uc?export=download&id=1jHBMHSVIkZ9LQBNkFAjT6sjthinWyjRx", // Ukrainian Dark
      "light-ua": "https://drive.google.com/uc?export=download&id=15LGWmXvX1S13yu1FiN7bOTYgVpWRxAO2", // Ukrainian Light
    };

    // Check if the language is either Ukrainian (uk) or Russian (ru), otherwise default to English
    let languageKey = (userLang.startsWith('uk') || userLang.startsWith('ru')) ? 'ua' : 'en';

    // Combine the language and theme to determine the correct URL
    const theme = prefersDarkMode ? 'dark' : 'light';
    const redirectUrl = `${theme}-${languageKey}`;

    // Define messages for different languages
    const messages = {
      "en": {
        header: "VADIM4WEB : Download CV",
        light: "CV has been downloaded in English (Light Mode).",
        dark: "CV has been downloaded in English (Dark Mode)."
      },
      "ua": {
        header: "VADIM4WEB : Завантажити резюме",
        light: "Резюме було завантажено українською (світла тема).",
        dark: "Резюме було завантажено українською (темна тема)."
      }
    };

    // Set dynamic content based on language and theme
    const message = messages[languageKey][theme];
    document.getElementById("header").innerText = messages[languageKey].header;
    document.getElementById("download-message").innerText = message;

    // Change the title based on the theme
    const title = prefersDarkMode ? "VADIM4WEB : Download CV (Dark Mode)" : "VADIM4WEB : Download CV (Light Mode)";
    document.getElementById("page-title").innerText = title;

    // Change the body background and text color based on the theme
    if (prefersDarkMode) {
      document.body.style.backgroundColor = '#121212'; // Dark background
      document.body.style.color = 'white'; // White text
    } else {
      document.body.style.backgroundColor = 'white'; // Light background
      document.body.style.color = 'black'; // Black text
    }

    // Redirect to the appropriate URL based on language and theme
    window.location.href = urls[redirectUrl];
  </script>
</body>
</html>
